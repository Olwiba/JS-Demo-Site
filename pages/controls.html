        <script type="application/javascript">
            const triggerError = () => {
                throw new Error('This is an error');
            };

            const triggerNavigation = () => {
                const pages = ['about', 'team', 'settings']
                window.rg4js('trackEvent', {
                    type: 'pageView',
                    path: `/${pages[Math.floor(Math.random() * 3)]}`
                });
            };

            async function triggerXhr() {
                const apiEndpoints = [
                    'https://collectionapi.metmuseum.org/public/collection/v1/objects?departmentIds=1',
                    'https://api.thecatapi.com/v1/images/0XYvRd7oD',
                    'https://bible-api.com/john%203:16'
                ];

                // get a random endpoint
                const randomIndex = Math.floor(Math.random() * apiEndpoints.length);
                const endpoint = apiEndpoints[randomIndex];
                // perform a fetch on the endpoint
                try {
                    const response = await fetch(endpoint);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    // console log the res
                    const data = await response.json();
                    console.log(data);
                } catch (error) {
                    console.log(error);
                }
            };
        </script>
